<!DOCTYPE html>
<html>
<body>
 <span id="demo"></span>

<script>
	function longstr(str_ara) {
		debugger;
	  var max = str_ara[0].length;
	  str_ara.map(v => max = Math.max(max, v.length));
	  result = str_ara.filter(v => v.length == max);
	  return result;
	}

	console.log(longstr(['a', 'aa', 'aaa', 'aaaaa','aaaa']));

</script>

</body>
</html>
